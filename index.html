<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <main class="container">


        <div class="logo-div">
            <img src="google.jpg" alt="" class="logo">
        </div>

        <section class="google-links-top">
            <p>Search the web using Google!</p>
            <input type="text">
            <div class="btns">

                <button class="btn-search">Google Search</button>
                <button class="btn-lucky">I'm feeling lucky</button>
            </div>
        </section>

        <section class="google-links">
            <div class="google-links-left-side">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search Search</a></li>
                </ul>
            </div>

            <div class="google-links-middle">
                <ul>
                    
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>

            <div class="google-links-right-side">
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="text" value="your e-mail"></li>
                    <li>
                        <button class="btn-subscribe">Subscribe</button>
                        <a href="#">Archive</a>
                    </li>
                </ul>
            </div>
        </section>

        <footer>
            <p>Copyright &copy;1998 Google Inc.</p>
        </footer>

    </main>

    
</body>
</html>
